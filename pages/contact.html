<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="contacto, contáctenos, comunicarse">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    <title>Contáctenos</title>
    <link rel="stylesheet" href="../css/main.css">

<body>
    <header class="header">
        <h1 class="header__h1"><a class="header__a" href="../index.html">Cameroll</a></h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li class="header__li"><a class="header__a--nav" href="../index.html">Inicio</a></li>
                <li class="header__li"><a class="header__a--nav" href="./gallery.html">Galería</a></li>
                <li class="header__li"><a class="header__a--nav" href="./about-us.html">Nosotros</a></li>
                <li class="header__li"><a class="header__a--nav" href="./faq.html">Preguntas frecuentes</a></li>
                <li class="header__li"><a class="header__a--nav" href="./contact.html">Contacto</a>
            </ul>
            </li>
        </nav>
        <img class="header__img" src="../assets/img/cameroll-logo.png" alt="Cameroll Logo">
    </header>
    <main class="main">
        <section class="main__section">
            <form class="main__form" action="-">
                <fieldset class="main__fieldset">
                    <legend class="main__legend">Datos personales</legend>
                    <div class="main__div">
                        <label class="main__label" for="name">Nombre:</label>
                        <input class="main__input" type="text" id="name" name="name" placeholder="Escriba su nombre">
                    </div>
                    <div class="main__div">
                        <label class="main__label" for="lname">Apellido:</label>
                        <input class="main__input" type="text" id="lname" name="lname" placeholder="Escriba su apellido">
                    </div>
                    <div class="main__div">
                        <label class="main__label" for="email">Correo electrónico:</label>
                        <input class="main__input" type="text" id="email" name="email" placeholder="Escriba su correo electrónico">
                    </div>
                    <div class="main__div">
                        <label class="main__label" for="age">Edad:</label>
                        <input class="main__input" type="number" min="0" max="120" id="age" placeholder="Ingese su edad">
                    </div>
                    <div class="main__div">
                        <label class="main__label" for="city">Ciudad:</label>
                        <input class="main__input" type="text" id="city" name="city"  placeholder="Ciudad donde reside">
                    </div>
                    <div class="main__div">
                        <label class="main__label" for="zip-code">Código postal:</label>
                        <input class="main__input" type="number" id="zip-code" name="zip-code" placeholder="Código postal de su residencia">
                    </div>
                </fieldset>
                <fieldset class="main__fieldset">
                    <legend class="main__legend">Mensaje</legend>
                
                <div class="main__div--message"><input class="main__input" type="text" id="message"></div>
                </fieldset>
                <div class="main__div--button">
                    <button class="button">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__p">Cameroll 2022 - Todos los derechos reservados
        </p>
    </footer>
</body>

</html>
